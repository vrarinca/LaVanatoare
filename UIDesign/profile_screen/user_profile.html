
<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/user_profile.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Administration</title>
</head>
<body>
    <div class="flex-container1 ">

        <nav class="navbar navbar-expand-md navbar-light " id="navigation-bar">
            <div id="admin-vanatoare">
            <a class="navbar-brand navigation-font"  href="#">Administrare fonduri vanătoare</a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="badge badge-success userLog">Editare profil </span>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav mr-auto">
                    
                    
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">@Model.Name</a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link" href="/"  >Logout</a>
                        
                    </li>
                </ul>
            </div>
        </nav>

        <div class="main-screen">


        <div id="profile-edit-screen" class="flex-container1">
            
              <div class="user-profile-header">
              <h2 class="title-user-profile">@Model.Name</h2>
              </div>
              <form>
              <div class="user-profile-info">
                <h4 class="align-left user-profile-head"><i>Informații utilizator</i></h4>
                
                <div class="form-group ">
                  <label class="form-label">User email:</label>
                  <input type="text" class="form-control align-right"  value="" />
                </div>

                <div class="form-group ">
                  <label class="form-label">Nume:</label>
                  <input type="text" class="form-control align-right"  value="" />
                </div>

                <div class="form-group ">
                  <label class="form-label">Prenume:</label>
                  <input type="text" class="form-control align-right"  value="" />
                </div>

                <div class="form-group ">
                  <label class="form-label">Licență:</label>
                  <input type="text" class="form-control align-right"  value="" />
                </div>

                <div class="form-group ">
                  <label class="form-label">Asigurare:</label>
                  <input type="text" class="form-control align-right" value="" />
                </div>
              
              
              
              
              </div>

              <div class="user-pass-info">
                <h4 class="align-left user-profile-head"><i>Modificare parolă: </i></h4>
                <div class="form-group ">
                  <label class="form-label">Parolă curentă:</label>
                  <input type="password" class="form-control align-right" placeholder="Parolă veche" value="" />
                </div>

                <div class="form-group ">
                  <label class="form-label">Parolă nouă:</label>
                  <input type="password" class="form-control align-right" placeholder="Parolă nouă" value="" />
                </div>

                <div class="form-group ">
                  <label class="form-label">Confirmare parolă nouă:</label>
                  <input type="password" class="form-control align-right" placeholder="Parolă nouă" value="" />
                </div>

                
              </div>

              <div class="control-menu">
                <input type="image" class="control-icon" href="/" src="images/cancel_icon.png">
                <input type="image" class="control-icon" formaction="/change_user_data" src="images/save_icon.png" />
                
              </div>


            </form>
        </div>

      </div>

      </div>
</body>
</html>
